<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-center>اقسام</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

   <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let department of dept">
            <p class="deptName" text-center>{{department.name}}</p>
          <div class="image-container" [style.background-image]="'url(assets/imgs/depts/' + department.id + '.jpg)'" (click)="gotoSubdeptPage();">
            
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
