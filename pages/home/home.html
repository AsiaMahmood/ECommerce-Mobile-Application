<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>الرئيسية</ion-title>
   
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="posts">
    <ion-card *ngFor="let post of posts ">
      <ion-item (click)="gotoShopProfilePage(post.UserId)" >
        <ion-avatar item-start>
          <img [src]="post.profileImage">
        </ion-avatar>
        <h2 class="sticky">{{post.username}}</h2>
        <p>{{post.date}}</p>
      </ion-item>
      <div (click)="gotoPostPage(post);">
        <img [src]="post.Image">
      </div>
      <ion-card-content>

        <div class="main">

            <p class="item1">السعر: {{post.Price}}دينار</p>

            <div class="chatIcon" (click)='gotoChatPage(post.UserId);' *ngIf="!(currentuserId==post.UserId)">
            </div>
              
        </div>
    
        <br><br>
        
        <p class="time" light>{{post.Time}}</p> 

    </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
