<ion-header>

  <ion-navbar>
    <ion-title text-center>انشاء حساب </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>اسم المستخدم</ion-label>
      <ion-input type="text"  [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>البريد الالكتروني</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>الرمز السري</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label>مول</ion-label>
        <ion-checkbox [(ngModel)]="checktype"></ion-checkbox>
      </ion-item>

   </ion-list>

  <div padding>
    <button block ion-button (click)="signUpUser(user,checktype);" item-left round>انشاء حساب</button>
  </div>

</ion-content>
